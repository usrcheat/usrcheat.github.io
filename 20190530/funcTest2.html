<!doctype html>
<html>
	<head>
	<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="https://usrcheat.github.io/20190522/sample.css"/>
		<script src="https://usrcheat.github.io/20190522/sample.js"></script>
		<title>웹 프로그래밍 실습</title>
		<body>
			<header><h2>실습 대환영</h2></header>
			<nav>
				<ul>
					<li><a href="http://hive.dju.ac.kr">실습서버</a></li>
				</ul>
			</nav>
			<section>
				<h4>function 예제 실습</h4>
				<script>
					function sumx(num1, num2){
						var result = num1 + num2;
						return result;
					}
					function minus(num1, num2){
						var result = num1 - num2;
						return result;
					}
					function gob(num1, num2){
						var result = num1 * num2;
						return result;
					}
					function nanu(num1, num2){
						var result = num1 / num2;
						return result;
					}
					function namoe(num1, num2){
						var result = num1 % num2;
						return result;
					}
					var value = sumx(20, 10);
					var value1 = minus(20, 10);
					var value2 = gob(20, 10);
					var value3 = nanu(20, 10);
					var value4 = namoe(20, 10);
					document.write("value = ", value, "<br/>");
					document.write("value1 = ", value1, "<br/>");
					document.write("value2 = ", value2, "<br/>");
					document.write("value3 = ", value3, "<br/>");
					document.write("value4 = ", value4, "<br/>")
				</script>
			</section>
			<footer><p>&copy; 2019 Made by Korea. All right reserved.</p></footer>
		</body>
	</head>
</html>
